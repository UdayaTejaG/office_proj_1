<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Product Bulk Updater</title>
</head>
<body>
    <div class="app-container">
        <div class="app-left">
            <div class="evnvironment  text-white">
                <div class="description">
                    <h5>Evnvironment</h5>
                </div>
                <div class="options">
                    <input id="ct-evnvironment" class="ct-evnvironment" list="envs" placeholder="select the Evnvironment..">
                    <datalist id="envs">
                        <option value="staging">
                        <option value="staging2">
                        <option value="production7">
                        <option value="production8">
                    </datalist>  
                </div>

            </div>
            <div class="attributes text-white">
                <div class="description">
                    <h5>Attribute</h5>
                </div>
                <div class="options">
                    <input id= "ct-attribute" class= "ct-attribute" list="ct-attributes" placeholder="select the Attribute..">
                    <datalist id="ct-attributes">
                    </datalist>  
                </div>
            </div>
            <div class="new-data text-white">
                <div class="description">
                    <h5>Enter the data to be updated :</h5>
                </div>
                <div class="data-box">
                    <div class="form-group">
                        <textarea id="ct-new-data" class="ct-new-data form-control" ></textarea>
                    </div>
                </div>
            </div>
            <div class="ctrequest text-white">
                <div class="description">
                    <div><h5 id="request-toogle-label">AWS Request :</h5></div>
                    <div id="request-toogle" class="form-check form-switch">
                        <input id="request-toogle-switch" class="form-check-input" type="checkbox" role="switch" onclick="changeLabel()">
                    </div>
                </div>
                <div class="data-box">
                    <div class="form-group">
                        <textarea id="ct-request" class="ct-request form-control" ></textarea>
                    </div>
                </div>
            </div>
            <div class="action-buttons">
                <div class="submit-button">
                    <button type="button" class="submit" id="submit" onclick="readData()">Run</button>
                </div>
                <div class="reset-button">
                    <button type="button" class="reset" id="reset" onclick="window.location.reload()" role="button">Reset</button>
                </div>
            </div>
        </div>
        <div class="app-right">
            <!-- <div class="data-box text-white" id="data-box">      
            </div> -->
            <div class="console-header">
                <p>console</p>
                <a href="javascript:void(0);">X</a>
            </div>
            <div class="console">
            <div class="console-content">
                <p>Microsoft Windows [Version 0.0.1]<br>(c) Directv Corporation. All rights reserved.</p>
                <div id="console-logs" class="console-logs"></div>
                <div class="console-blink">â–¬</div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
